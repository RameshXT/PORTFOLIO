<!-- -------[ Main Content Section ]------- -->
<h2>HIRE ME</h2>

<!-- -------[ Form Section ]------- -->
<form id="hireMeForm" method="POST" action="form-handler.php">
    <!-- -------[ Role Requirements Textarea ]------- -->
    <label for="roleRequirements">Role Requirements:</label>
    <textarea id="roleRequirements" name="roleRequirements" rows="5" placeholder="What specific skills and experiences are essential for this role?" required></textarea>

    <!-- -------[ Company Culture Textarea ]------- -->
    <label for="companyCulture">Company Culture:</label>
    <textarea id="companyCulture" name="companyCulture" rows="5" placeholder="Can you describe the company culture and the team I'll be working with?" required></textarea>

    <!-- -------[ Growth Opportunities Textarea ]------- -->
    <label for="growthOpportunities">Growth Opportunities:</label>
    <textarea id="growthOpportunities" name="growthOpportunities" rows="5" placeholder="What opportunities for professional development and career growth does the company offer?" required></textarea>

    <!-- -------[ Key Projects Textarea ]------- -->
    <label for="keyProjects">Key Projects:</label>
    <textarea id="keyProjects" name="keyProjects" rows="5" placeholder="What are some important projects or initiatives the team is currently working on?" required></textarea>

    <!-- -------[ Next Steps Textarea ]------- -->
    <label for="nextSteps">Next Steps:</label>
    <textarea id="nextSteps" name="nextSteps" rows="5" placeholder="What are the next steps in the hiring process?" required></textarea>

    <!-- -------[ Submit Button Container ]------- -->
    <div class="submit-container">
        <!-- -------[ Submit Button ]------- -->
        <button type="submit" class="submit-button"><span>SUBMIT</span></button>
    </div>
</form>
<!-- -------[ End of Form Section ]------- -->
