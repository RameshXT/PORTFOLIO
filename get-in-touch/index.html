<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea, input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4285f4;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group label {
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        small {
            display: block;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ae8;
        }

        .form-message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <div class="input-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Your Email Address *</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="subject">Subject of Your Message *</label>
                <input type="text" id="subject" placeholder="Enter subject" required>
            </div>
            <div class="input-group">
                <label>Preferred Contact Method *</label>
                <div class="radio-group">
                    <label><input type="radio" name="contact-method" value="Phone Call" required> Phone Call</label>
                    <label><input type="radio" name="contact-method" value="Email"> Email</label>
                    <label><input type="radio" name="contact-method" value="LinkedIn"> LinkedIn</label>
                    <label><input type="radio" name="contact-method" value="Other"> Other</label>
                </div>
            </div>
            <div class="input-group">
                <label for="file">Attach Relevant Files</label>
                <input type="file" id="file" accept=".pdf,.doc,.docx,.jpg,.png">
                <small>Max 10 MB. Upload one file.</small>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="form-message" id="form-message">Thank you! Your response has been recorded.</div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('form-message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('form-message').style.display = 'none';
                document.getElementById('contact-form').reset();
            }, 3000);
        });
    </script>

</body>
</html>
