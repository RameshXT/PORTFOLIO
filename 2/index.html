<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('/2/shutterstock_514474840.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease-in-out;
        }
        .container {
            width: 70%;
            text-align: center;
        }
        .home-navbar {
            width: 100%;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }
        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 5px;
            transition: 0.3s;
        }
        .home-nav-links {
            display: flex;
            gap: 25px;
        }
        .home-nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .home-nav-links a:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .about-section {
            margin-top: 10vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            .home-nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: rgba(255, 255, 255, 0.9);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
                text-align: center;
            }
            .home-nav-links.active {
                display: flex;
            }
            .home-nav-links a {
                padding: 10px;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="home-navbar">
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="home-nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="container">
        <section class="about-section">
            <h1>About Me</h1>
            <p>Welcome to my website! I am passionate about creating user-friendly and visually appealing web experiences. My expertise lies in front-end development, and I strive to make each project both functional and aesthetically pleasing.</p>
        </section>
    </div>
    <script>
        function toggleMenu() {
            document.querySelector('.home-nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
