<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Download Icon</title>
    <style>
        /* -------[ STYLE FOR THE STICKY DOWNLOAD BUTTON ]------- */
        .sticky-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        /* -------[ STYLE FOR THE BUTTON WHEN HOVERED OVER ]------- */
        .sticky-button:hover {
            background-color: #333;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }

        /* -------[ STYLE FOR THE DOWNLOAD ICON ]------- */
        .download-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>

    <!-- -------[ STICKY DOWNLOAD BUTTON START ]------- -->
    <a href="your-file.zip" class="sticky-button">
        <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 16l4-4h-3V4h-2v8H8l4 4zM5 18v2h14v-2H5z"/>
        </svg>
    </a>
    <!-- -------[ STICKY DOWNLOAD BUTTON END ]------- -->

</body>
</html>
