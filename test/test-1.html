<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Grid and Particles</title>
    <style>
        body {
            position: relative;
            width: 100%;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        section {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        /* PARTICLES */
        #particles {
            background: #000000;
        }

        /* BOX GRID */
        #boxGrid {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .box {
            width: 50px;
            height: 50px;
            background: #000; /* Black background */
            margin: 2px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 0 0 2px #000; /* Black border */
        }

        .box:hover {
            box-shadow: inset 0 0 0 2px #fff; /* White border on hover */
        }
    </style>
</head>
<body>
    <section>
        <canvas id="particles"></canvas>
        <div id="boxGrid"></div>
    </section>

    <script>
        // PARTICLES
        const cvs = document.getElementById('particles');
        const ctx = cvs.getContext('2d');

        cvs.width = window.innerWidth;
        cvs.height = window.innerHeight;

        let particlesArray;

        let mouse = {
            x: null,
            y: null,
            radius: 170
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
            mouse.radius = 170;
        });

        document.onmousemove = (function(event) {
            var onmousestop = function() {
                mouse.radius = 0;
            }, thread;

            return function() {
                clearTimeout(thread);
                thread = setTimeout(onmousestop, 10);
            };
        })();

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }

            update() {
                if (this.x > cvs.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }

                if (this.y > cvs.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < cvs.width - this.size * 10) {
                        this.x += 10;
                    }

                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }

                    if (mouse.y < this.y && this.y < cvs.height - this.size * 10) {
                        this.y += 10;
                    }

                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }
                this.x += this.directionX;
                this.y += this.directionY;

                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (cvs.height * cvs.width) / 9000;
            for (let i = 0; i < numberOfParticles * 0.25; i++) {
                let size = (Math.random() * 35) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 5) - 2.5;
                let directionY = (Math.random() * 5) - 2.5;
                let color = '#72C100';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let i = 0; i < particlesArray.length; i++) {
                for (let j = i; j < particlesArray.length; j++) {
                    let distance = ((particlesArray[i].x - particlesArray[j].x) * (particlesArray[i].x - particlesArray[j].x)) + ((particlesArray[i].y - particlesArray[j].y) * (particlesArray[i].y - particlesArray[j].y));

                    if (distance < (cvs.width/ 7) * (cvs.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(159, 253, 50,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', function() {
            cvs.width = innerWidth;
            cvs.height = this.innerHeight;
            mouse.radius = 170;
            init();
        });

        window.addEventListener('mouseout', function() {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        init();
        animate();

        // BOX GRID
        function boxGrid() {
            const BOX_GRID = document.getElementById("boxGrid");
            const CONTAINER = BOX_GRID.parentNode;

            const boxSize = 50; // Size of each box
            const margin = 2; // Margin between boxes
            const columnsNumber = Math.floor(CONTAINER.offsetWidth / (boxSize + margin));
            const rowsNumber = Math.floor(CONTAINER.offsetHeight / (boxSize + margin));

            BOX_GRID.innerHTML = "";

            for (let i = 0; i < rowsNumber; i++) {
                for (let j = 0; j < columnsNumber; j++) {
                    let box = document.createElement("div");
                    box.className = "box";
                    BOX_GRID.appendChild(box);
                }
            }
        }

        boxGrid();

        window.addEventListener('resize', function() {
            boxGrid();
        });
    </script>
</body>
</html>
