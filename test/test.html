<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            animation: containerEnter 2s ease forwards;
        }

        .name-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            opacity: 0;
            animation: textFadeInRotate 3s ease forwards;
        }

        .resume-pic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 4px solid #fff;
            overflow: hidden;
            opacity: 0;
            filter: grayscale(100%);
            animation: picZoomIn 5s ease forwards 1s;
        }

        .resume-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes containerEnter {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes textFadeInRotate {
            0% { opacity: 0; transform: translateY(-30px) rotate(-10deg); }
            50% { opacity: 1; transform: translateY(0) rotate(0); }
            100% { opacity: 0; transform: translateY(30px) rotate(10deg); }
        }

        @keyframes picZoomIn {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="name-title">Ramesh Kanna G</div>
        <div class="name-title">AWS DevOps Engineer</div>
        <div class="resume-pic">
            <img src="your-resume-pic.jpg" alt="Resume Picture">
        </div>
    </div>

</body>
</html>
