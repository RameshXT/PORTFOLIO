<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gold Loading Screen</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            overflow: hidden;
        }

        /* Loading Screen Container */
        #loading-screen {
            text-align: center;
        }

        /* Loading Circle Styles */
        .loading-circle {
            border: 8px solid #f3f3f3; /* Light gray background */
            border-top: 8px solid gold; /* Gold color for the top border */
            border-radius: 50%;
            width: 100px; /* Adjusted size for mobile responsiveness */
            height: 100px; /* Adjusted size for mobile responsiveness */
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
        }

        /* Loading Text Styles */
        .loading-text {
            font-size: 20px;
            margin-top: 20px;
        }

        /* Spin Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide content initially */
        #content {
            display: none;
        }

        body.loaded #loading-screen {
            display: none;
        }

        body.loaded #content {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .loading-circle {
                width: 80px; /* Smaller size for mobile */
                height: 80px; /* Smaller size for mobile */
            }

            .loading-text {
                font-size: 16px; /* Smaller text on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-circle"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Welcome to the Page!</h1>
        <p>Page content goes here.</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>

</body>
</html>
