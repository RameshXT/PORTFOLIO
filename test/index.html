<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glassmorphism Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1f1f1f);
            color: white;
            overflow: hidden;
        }
        .hero {
            position: relative;
            text-align: center;
            padding: 50px;
            width: 90%;
            max-width: 700px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0px 4px 30px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, #bbbbbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 15px;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 32px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }
        .btn:hover {
            background: white;
            color: black;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }
        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(8px);
            animation: float 5s infinite alternate ease-in-out;
        }
        .circle:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 60px;
            height: 60px;
            animation-duration: 6s;
        }
        .circle:nth-child(2) {
            top: 70%;
            left: 80%;
            width: 90px;
            height: 90px;
            animation-duration: 7s;
        }
        .circle:nth-child(3) {
            top: 50%;
            left: 30%;
            width: 100px;
            height: 100px;
            animation-duration: 5s;
        }
        @keyframes float {
            0% { transform: translateY(-10px) scale(1); }
            100% { transform: translateY(10px) scale(1.2); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 30px;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 24px;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            .hero p {
                font-size: 0.9rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="hero">
        <h1>Hello, I'm Ramesh</h1>
        <p>Aspiring DevOps Engineer | Cloud Enthusiast</p>
        <a href="#" class="btn">Connect with Me</a>
    </div>
</body>
</html>
