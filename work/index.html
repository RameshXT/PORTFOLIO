<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio | Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            /* background: radial-gradient(circle, rgba(63, 94, 251, 0.9), rgba(252, 70, 107, 0.9)); */
            /* background: linear-gradient(99.6deg, rgb(112, 128, 152) 10.6%, rgb(242, 227, 234) 32.9%, rgb(234, 202, 213) 52.7%, rgb(220, 227, 239) 72.8%, rgb(185, 205, 227) 81.1%, rgb(154, 180, 212) 102.4%); */
            /* background: linear-gradient(109.6deg, rgb(6, 2, 2) 32.4%, rgb(137, 30, 47) 98.8%); */
            /* background: linear-gradient(248.6deg, rgb(254, 99, 132) 0%, rgb(49, 52, 56) 99.8%); */
            background: radial-gradient(circle, rgb(58, 85, 148)0%, rgb(17, 23, 58)90%);            
            
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-out;
            will-change: transform;
            perspective: 1000px;
            animation: fadeEffect 2s ease-in-out, fadeIn 2s ease-out;
        }

        @keyframes fadeEffect {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <h1 id="interactive-title">Thank You for Visiting! <br>I'm Working on it..</h1>

    <script>
        const title = document.getElementById("interactive-title");

        document.addEventListener("mousemove", (event) => {
            const { clientX, clientY } = event;
            const { innerWidth, innerHeight } = window;

            const centerX = innerWidth / 3;
            const centerY = innerHeight / 3;

            const offsetX = (clientX - centerX) / centerX;
            const offsetY = (clientY - centerY) / centerY;

            const rotateX = offsetY * 10;
            const rotateY = -offsetX * 10;
            const moveX = offsetX * 15;
            const moveY = offsetY * 15;

            title.style.transform = `translate(${moveX}px, ${moveY}px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    </script>
</body>
</html>
