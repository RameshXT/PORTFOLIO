<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Background</title>
    <style>
       header {
    position: relative;
    background: radial-gradient(circle at 50% 50%, #000000 30%, transparent 70%),
                radial-gradient(circle at 50% 50%, #ffffff 30%, transparent 70%);
    background-size: 100% 100%, 100% 100%;
    background-repeat: no-repeat;
    padding: 100px 0 164px 0;
}

header.wave-bottom::before,
header.wave-top::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100px; /* Height of the wave effect */
    background: inherit;
    top: 0;
    left: 0;
}

header.wave-bottom::before {
    bottom: 0;
    background: radial-gradient(circle at bottom, #ffffff 20%, transparent 80%);
}

header.wave-top::before {
    top: 0;
    background: radial-gradient(circle at top, #000000 20%, transparent 80%);
}

@media (max-width: 768px) {
    header.wave-bottom::before,
    header.wave-top::before {
        height: 50px; /* Adjust height for smaller screens */
    }
}

@media (max-width: 349px) {
    header.wave-bottom::before,
    header.wave-top::before {
        height: 25px; /* Adjust height for very small screens */
    }
}

    </style>
</head>
<body>
    <header class="wave-bottom"></header>
</body>
</html>
