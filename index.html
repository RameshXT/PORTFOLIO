<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramesh Kanna G PortFolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff96;
            color: #000;
            overflow-x: hidden;
        }

        /* Background with geometric pattern */
        .hero-section {
            background-color: #f0f0f0;
            background-image: url('your-pattern-image.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Ensure child elements are contained */
        }

        .overlay {
            background: linear-gradient(135deg, #000 50%, #9696968f 50%);
            opacity: 0.9;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Adding geometric pattern and squares */
        .hero-section::before,
        .hero-section::after {
            content: '';
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 3px;
        }

        /* Pattern Elements */
        .hero-section::before {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 15%;
            background: url('your-pattern-image.png'); /* Replace with a different pattern or keep the same */
            background-size: contain;
        }

        .hero-section::after {
            width: 50px;
            height: 50px;
            bottom: 30%;
            right: 10%;
            background-color: #9696968f;
            /* border: 2px solid #9696968f; */
            transform: rotate(45deg);
        }

        /* Content */
        .content {
            z-index: 1;
            text-align: center;
            color: #fff;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6em;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="overlay"></div>
        <div class="content">
            <h1>Manage Your Cloud Configuration</h1>
            <p>Get started today for free â€“ No credit card required.</p>
            <a href="#" class="button">Get Started</a>
        </div>
    </div>

</body>
</html>
